<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List | İhsan Coder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark bg-gradient">

  <div class="toast-container position-absolute mt-2 end-0">
    <!-- Boş girilince uyar -->
    <div id="empty" class="toast bg-danger text-light " role="alert" aria-live="assertive" aria-atomic="true"
      data-bs-delay="2000">
      <div class="d-flex">
        <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <!-- Silinme işlemini bildir -->
    <div id="deleted" class="toast bg-warning" role="alert" aria-live="assertive" aria-atomic="true"
      data-bs-delay="2000">
      <div class="d-flex">
        <div class="toast-body">Görev silindi!</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <!-- Zaten var uyarısı -->
    <div id="available" class="toast bg-info text-light" role="alert" aria-live="assertive" aria-atomic="true"
      data-bs-delay="2000">
      <div class="d-flex">
        <div class="toast-body">Bu görev zaten mevcut!</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

  </div>

  <div class="container">
    <div class="header">
      <div class="rounded-circle circ-1"></div>
      <div class="rounded-circle circ-2"></div>
      <div class="rounded-circle circ-3"></div>
      <div class="rounded-circle circ-4"></div>

      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt="kodluyoruz logo" />

      <h2 class="my-4">Yapılacaklar Listesi</h2>

      <form method="get" onsubmit="getValue(event)" class="">

        <div class="input-group mb-3">
          <input type="text" id="task" placeholder="Bugün ne yapacaksın?" class="form-control">
          <button class="btn btn-success" id="addBtn" type="submit">Ekle</button>
        </div>
      </form>

    </div>

    <ul id="list">
      <!--
        <li id="5"><span>coderkc</span><span id="delete" class="btn btn-danger btn-sm float-end">+</span></li>
      -->
    </ul>

  </div>

  <script src="./todo.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
