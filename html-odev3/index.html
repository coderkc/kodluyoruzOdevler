<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998 | Ä°hsan the Coder</title>

    <style>
        * {
            margin: 0;
        }

        body {
            text-align: center;
        }

        .search-form {
            background: #EEEEEE;
            width: 90%;
            margin: 0 auto;
        }

        .link-form {
            width: 90%;
            margin: 0 auto;
        }

        .table {
            width: 100%;
        }

        .left {
            background: #7EE5DA;
        }

        .middle {
            background: #70CCC2;
            font-size: 14px;
        }

        .right {
            background: #62B3AA;
            font-size: 14px;
        }

        li {
            list-style: none;
        }

        footer {
            font-size: 12px;
            margin-top: 22px;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="360" alt="Google!">
    </header>

    <main>
        <form class="search-form" method="GET" action="https://www.google.com.tr/search?q=">
            <div>
                <p>Search the web using Google!</p>
            </div>

            <input type="text" name="q" value="" size="40">

            <div>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </div>
        </form>

        <form class="link-form" method="GET" action="">
            <table class="table">
                <tr>
                    <td width="37%" class="left">
                        <ul>
                            Special Searches
                            <li>
                                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                            </li>

                            <li>
                                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                            </li>
                        </ul>
                    </td>

                    <td class="middle">
                        <ul>
                             <li>
                                 <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                             </li>

                             <li>
                                 <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                             </li>

                             <li>
                                 <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                             </li>

                             <li>
                                 <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                             </li>
                        </ul>
                    </td>

                    <td class="right">
                        <p>
                            Get Google! <br> <span style="font-size: 14px;">updates monthly:</span> 
                        </p>

                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" placeholder="your e-mail">

                        <div>
                            <input type="submit" name="SubmitAction" value="Subscribe">
                            &nbsp;&nbsp;
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        </div>
                    </td>
                </tr>
            </table>
    </main>

    <footer>
        <p>
            Copyright &copy;1998 Google Inc.
        </p>
    </footer>





</body>

</html>
